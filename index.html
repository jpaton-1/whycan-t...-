<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Garden AR</title>
    
    <!-- A-Frame and AR.js with location-based support -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-locations-only.js"></script>
    
    <style>
        .arjs-loader {
            position: fixed;
            z-index: 999;
            overflow: show;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .arjs-loader div {
            text-align: center;
            color: white;
            max-width: 80%;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .location-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            z-index: 999;
        }
        
        /* Response form styling */
        .response-form {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1000;
            display: none; /* Hidden by default, shown when near location */
        }
        
        .response-form input,
        .response-form textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            font-family: Arial, sans-serif;
        }
        
        .response-form textarea {
            height: 80px;
            resize: none;
        }
        
        .response-form button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
        
        .response-form button:hover {
            background: #3e8e41;
        }
        
        .response-form h3 {
            margin-top: 0;
            text-align: center;
        }
        
        .response-status {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
            min-height: 20px;
        }
        
        .response-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            display: none; /* Hidden by default, shown when near location */
        }
    </style>
    
    <script>
        // Helper function to convert decimal degrees to radians
        function toRadians(degrees) {
            return degrees * Math.PI / 180;
        }
        
        // Helper function to convert radians to decimal degrees
        function toDegrees(radians) {
            return radians * 180 / Math.PI;
        }
        
        // Function to calculate distance between two coordinates
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Earth's radius in meters
            const φ1 = toRadians(lat1);
            const φ2 = toRadians(lat2);
            const Δφ = toRadians(lat2 - lat1);
            const Δλ = toRadians(lon2 - lon1);
            
            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            
            return R * c; // Distance in meters
        }
        
        // Flower model placer component
        AFRAME.registerComponent('flower-garden', {
            schema: {
                flowerCount: {type: 'number', default: 15},
                radius: {type: 'number', default: 3},
                fixedToLocation: {type: 'boolean', default: true}
            },
            
            init: function() {
                // Store a reference to the component
                const component = this;
                
                // Listen for the GPS camera update event
                window.addEventListener('gps-camera-update-position', function() {
                    // Only place flowers once
                    if (!component.flowersPlaced) {
                        component.placeFlowers();
                        component.flowersPlaced = true;
                    }
                });
                
                // Fallback in case GPS event doesn't fire
                setTimeout(() => {
                    if (!this.flowersPlaced) {
                        this.placeFlowers();
                        this.flowersPlaced = true;
                    }
                }, 3000);
            },
            
            placeFlowers: function() {
                // Path to models - adjust to your server location
                const basePath = './models/'; // Update this path to match your server structure
                
                // Local flower model files from repository
                const flowerModels = [
                    '6 Orchid.glb',
                    '7 Poppy.glb',
                    '8 Iris.glb',
                    '13 Marigold.glb',
                    '16 Lavender.glb',
                    '17 Hibiscus.glb',
                    '20 Violet.glb',
                    '24 Cosmos.glb',
                    '25 Snapdragon.glb',
                    '26 Morning Glory.glb',
                    '27 Anemone.glb',
                    '30 Primrose.glb'
                ];
                
                // Place flowers in a circular pattern on the ground
                for (let i = 0; i < this.data.flowerCount; i++) {
                    // Calculate position in a circle with some randomness
                    const angle = (i / this.data.flowerCount) * Math.PI * 2;
                    const randomRadius = this.data.radius * (0.3 + Math.random() * 0.7);
                    const x = Math.cos(angle) * randomRadius;
                    const z = Math.sin(angle) * randomRadius;
                    
                    // Randomize model selection
                    const modelIndex = Math.floor(Math.random() * flowerModels.length);
                    const modelUrl = basePath + flowerModels[modelIndex];
                    
                    // Create flower entity
                    const flower = document.createElement('a-entity');
                    flower.setAttribute('gltf-model', modelUrl);
                    flower.setAttribute('class', 'flower-model');
                    
                    // Start position below ground
                    flower.setAttribute('position', {x: x, y: -1.5, z: z});
                    
                    // Random scale, but keep it proportional
                    const scale = 0.5 + Math.random() * 0.3;
                    flower.setAttribute('scale', {
                        x: scale,
                        y: scale,
                        z: scale
                    });
                    
                    flower.setAttribute('rotation', {
                        x: 0, 
                        y: Math.random() * 360, 
                        z: 0
                    });
                    
                    // Add grow-up animation
                    flower.setAttribute('animation__grow', {
                        property: 'position',
                        from: `${x} -1.5 ${z}`,
                        to: `${x} -0.5 ${z}`,
                        dur: 3000 + Math.random() * 2000,
                        delay: 1000 + Math.random() * 5000,
                        easing: 'easeOutElastic',
                        loop: false
                    });
                    
                    // Add subtle sway animation
                    flower.setAttribute('animation__sway', {
                        property: 'rotation',
                        from: `0 ${Math.random() * 360} 0`,
                        to: `0 ${Math.random() * 360 + 15} 0`,
                        dur: 10000 + Math.random() * 5000,
                        delay: 4000 + Math.random() * 2000,
                        easing: 'easeInOutSine',
                        loop: true,
                        dir: 'alternate'
                    });
                    
                    this.el.appendChild(flower);
                    
                    // Log flower creation for debugging
                    console.log(`Placed flower at (${x}, -0.5, ${z})`);
                }
                
                // Add a debugging cube at origin point
                const originCube = document.createElement('a-box');
                originCube.setAttribute('position', '0 0 0');
                originCube.setAttribute('color', 'red');
                originCube.setAttribute('scale', '0.2 0.2 0.2');
                originCube.setAttribute('opacity', '0.7');
                this.el.appendChild(originCube);
                
                console.log(`Placed ${this.data.flowerCount} flowers around GPS location`);
            }
        });
        
        // Location proximity checker component
        AFRAME.registerComponent('location-check', {
            schema: {
                targetLat: {type: 'number', default: 35.996417},
                targetLon: {type: 'number', default: -78.909944},
                threshold: {type: 'number', default: 100}, // Distance threshold in meters
                debugMode: {type: 'boolean', default: true} // Enable more detailed debugging
            },
            
            init: function() {
                this.checkingLocation = false;
                this.locationDisplay = document.createElement('div');
                this.locationDisplay.className = 'location-info';
                document.body.appendChild(this.locationDisplay);
                
                // Add controls for testing
                if (this.data.debugMode) {
                    this.addDebugControls();
                }
                
                // Start checking location when user has allowed geolocation
                this.startLocationCheck();
            },
            
            addDebugControls: function() {
                const debugControls = document.createElement('div');
                debugControls.className = 'debug-controls';
                debugControls.style.position = 'fixed';
                debugControls.style.top = '10px';
                debugControls.style.right = '10px';
                debugControls.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
                debugControls.style.color = 'white';
                debugControls.style.padding = '10px';
                debugControls.style.zIndex = '999';
                debugControls.innerHTML = `
                    <div>Debug Controls</div>
                    <button id="place-here">Place Garden Here</button>
                    <button id="toggle-ground">Toggle Ground</button>
                    <button id="toggle-debug">Toggle Debug</button>
                `;
                document.body.appendChild(debugControls);
                
                // Place garden at current location
                document.getElementById('place-here').addEventListener('click', () => {
                    navigator.geolocation.getCurrentPosition((position) => {
                        const garden = document.getElementById('garden-container');
                        garden.setAttribute('gps-projected-entity-place', {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        });
                        alert(`Garden placed at: ${position.coords.latitude}, ${position.coords.longitude}`);
                    });
                });
                
                // Toggle ground visibility
                document.getElementById('toggle-ground').addEventListener('click', () => {
                    const ground = document.getElementById('ground-reference');
                    const currentOpacity = ground.getAttribute('material').opacity;
                    ground.setAttribute('material', 'opacity', currentOpacity > 0 ? 0 : 0.3);
                });
                
                // Toggle debug elements
                document.getElementById('toggle-debug').addEventListener('click', () => {
                    const scene = document.querySelector('a-scene');
                    const debugUIEnabled = scene.getAttribute('arjs').debugUIEnabled;
                    scene.setAttribute('arjs', 'debugUIEnabled', !debugUIEnabled);
                });
            },
            
            startLocationCheck: function() {
                if (this.checkingLocation) return;
                this.checkingLocation = true;
                
                const component = this;
                
                // Check location periodically
                this.locationInterval = setInterval(() => {
                    if ('geolocation' in navigator) {
                        navigator.geolocation.getCurrentPosition((position) => {
                            const currentLat = position.coords.latitude;
                            const currentLon = position.coords.longitude;
                            const distance = calculateDistance(
                                currentLat, currentLon,
                                component.data.targetLat, component.data.targetLon
                            );
                            
                            // Update location info display
                            component.locationDisplay.innerHTML = `
                                <div>Current: ${currentLat.toFixed(6)}, ${currentLon.toFixed(6)}</div>
                                <div>Target: ${component.data.targetLat.toFixed(6)}, ${component.data.targetLon.toFixed(6)}</div>
                                <div>Distance: ${distance.toFixed(1)}m</div>
                            `;
                            
                            // If we're close enough to the target location
                            if (distance < component.data.threshold) {
                                component.locationDisplay.innerHTML += '<div><strong>You are near the garden location!</strong></div>';
                                // Ensure garden is visible
                                document.getElementById('garden-container').setAttribute('visible', true);
                                
                                // Show the response form toggle button
                                document.getElementById('response-toggle').style.display = 'block';
                            } else {
                                component.locationDisplay.innerHTML += `<div>Move ${distance.toFixed(1)}m closer to see the garden</div>`;
                                // Hide the response form and toggle button when far away
                                document.getElementById('response-form').style.display = 'none';
                                document.getElementById('response-toggle').style.display = 'none';
                            }
                            
                            // Log camera position for debugging
                            if (component.data.debugMode) {
                                const camera = document.querySelector('[gps-projected-camera]');
                                if (camera) {
                                    const cameraPos = camera.getAttribute('position');
                                    console.log(`Camera position: ${JSON.stringify(cameraPos)}`);
                                }
                            }
                            
                        }, (error) => {
                            component.locationDisplay.innerHTML = `Location error: ${error.message}`;
                        }, {
                            enableHighAccuracy: true,
                            maximumAge: 0,
                            timeout: 5000
                        });
                    } else {
                        component.locationDisplay.innerHTML = 'Geolocation not available in your browser';
                        clearInterval(component.locationInterval);
                    }
                }, 3000);
            },
            
            remove: function() {
                if (this.locationInterval) {
                    clearInterval(this.locationInterval);
                }
                if (this.locationDisplay.parentNode) {
                    this.locationDisplay.parentNode.removeChild(this.locationDisplay);
                }
            }
        });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div>
            <h1>Community Garden AR</h1>
            <p>Loading... Please allow camera and location access when prompted.</p>
            <p>This experience works best when you are near the target location.</p>
        </div>
    </div>
    
    <!-- Response form -->
    <div id="response-form" class="response-form">
        <h3>Share Your Thoughts</h3>
        <form id="garden-response-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="message">Why do you think this should be a community garden?</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
        <div id="response-status" class="response-status"></div>
    </div>
    
    <!-- Toggle button for the form -->
    <button id="response-toggle" class="response-toggle">+</button>
    
    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: true; sourceWidth: 1280; sourceHeight: 960; displayWidth: 1280; displayHeight: 960;"
        renderer="logarithmicDepthBuffer: true;"
        location-check="targetLat: 35.996417; targetLon: -78.909944; threshold: 100">
        
        <!-- GPS-anchored entities -->
        <a-entity id="garden-container"
            gps-projected-entity-place="latitude: 35.996417; longitude: -78.909944;">
            
            <!-- Add a reference ground plane to help with placement -->
            <a-circle 
                id="ground-reference"
                material="color: #7c5c3c; opacity: 0.3; side: double"
                rotation="-90 0 0"
                radius="5"
                position="0 -0.1 0">
            </a-circle>
            
            <!-- Text floating above the garden -->
            <a-text 
                id="garden-text"
                value="Why can't this be a community garden?"
                color="white" 
                align="center"
                width="4"
                position="0 1.5 0"
                scale="1 1 1"
                look-at="[gps-camera]"
                animation="property: position; to: 0 1.7 0; dur: 3000; easing: easeInOutSine; loop: true; dir: alternate;">
            </a-text>
            
            <!-- 3D Flower Garden -->
            <a-entity 
                id="flower-container"
                position="0 0 0"
                flower-garden="flowerCount: 20; radius: 4">
            </a-entity>
        </a-entity>
        
        <!-- Camera with GPS tracking -->
        <a-camera gps-projected-camera="simulateLatitude: 35.996417; simulateLongitude: -78.909944;" rotation-reader></a-camera>
    </a-scene>
    
    <script>
        // Loader handling
        document.addEventListener('DOMContentLoaded', function() {
            const arjsLoader = document.querySelector('.arjs-loader');
            
            // Hide loader after GPS data is initialized
            window.addEventListener('gps-camera-update-position', function() {
                if (arjsLoader) {
                    arjsLoader.style.display = 'none';
                }
                console.log('GPS position updated');
            });
            
            // Fallback loader hiding
            setTimeout(() => {
                if (arjsLoader) {
                    arjsLoader.style.display = 'none';
                }
            }, 8000);
            
            // Scene loaded event
            const scene = document.querySelector('a-scene');
            if (scene) {
                scene.addEventListener('loaded', function() {
                    console.log('Scene loaded');
                });
            }
            
            // Response form toggle
            const responseToggle = document.getElementById('response-toggle');
            const responseForm = document.getElementById('response-form');
            
            responseToggle.addEventListener('click', function() {
                const isVisible = responseForm.style.display === 'block';
                responseForm.style.display = isVisible ? 'none' : 'block';
                responseToggle.textContent = isVisible ? '+' : 'x';
            });
            
            // Form submission handling
            const gardenForm = document.getElementById('garden-response-form');
            const statusDiv = document.getElementById('response-status');
            
            gardenForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form data
                const name = document.getElementById('name').value;
                const message = document.getElementById('message').value;
                const timestamp = new Date().toLocaleString();
                
                // Validate input
                if (!name || !message) {
                    statusDiv.textContent = 'Please fill out all fields.';
                    statusDiv.style.color = '#ff6b6b';
                    return;
                }
                
                // Update status
                statusDiv.textContent = 'Submitting...';
                statusDiv.style.color = 'white';
                
                // URL of your deployed Google Apps Script web app
                // You need to replace this with your actual deployed script URL
                const scriptURL = 'https://script.google.com/macros/s/AKfycbxBT2wnnk8feI8gZiMBKtrAPIX0DY5E6Qry4ayF8KVEa4v5hQHJPFeUSPdObuospRF0/exec';
                
                // Prepare URL with parameters (the format expected by the Google Apps Script)
                const url = new URL(scriptURL);
                url.searchParams.append('name', name);
                url.searchParams.append('message', message);
                url.searchParams.append('timestamp', timestamp);
                
                // Make the fetch request
                fetch(url, {
                    method: 'POST',
                    mode: 'no-cors' // Required for Google Apps Script
                })
                .then(() => {
                    // Success handling 
                    // Note: With no-cors mode, we can't access response content
                    // So we just assume success if the request didn't throw an error
                    statusDiv.textContent = 'Thank you for sharing your thoughts!';
                    statusDiv.style.color = '#4CAF50';
                    gardenForm.reset();
                    
                    // Hide form after successful submission
                    setTimeout(() => {
                        responseForm.style.display = 'none';
                        responseToggle.textContent = '+';
                    }, 3000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    statusDiv.textContent = 'Network error. Please try again.';
                    statusDiv.style.color = '#ff6b6b';
                });
            });
        });
    </script>
</body>
</html>
