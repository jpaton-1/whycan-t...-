<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Garden AR Installation</title>
    
    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <!-- GLTF loader and text geometry for 3D models and text -->
    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
    
    <style>
        .arjs-loader {
            position: fixed;
            z-index: 999;
            overflow: show;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .arjs-loader div {
            text-align: center;
            color: white;
            max-width: 80%;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        #messageForm {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            z-index: 1000;
            display: none;
        }
        
        #messageForm h3 {
            margin-top: 0;
            text-align: center;
            color: #4a7c59;
        }
        
        #messageForm input, #messageForm button, #messageForm textarea {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        
        #messageForm button {
            background: #4a7c59;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .toggle-form {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #4a7c59;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            z-index: 1000;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
        }
        
        #status-message {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 80%;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 1000;
            display: none;
        }
        
        /* View Messages Button */
        .view-messages {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: #4a7c59;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            cursor: pointer;
        }
        
        /* Messages panel */
        #messages-panel {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-height: 80%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            z-index: 1001;
            padding: 15px;
            display: none;
            overflow-y: auto;
        }
        
        #messages-panel h2 {
            margin-top: 0;
            color: #4a7c59;
            text-align: center;
        }
        
        .message-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        
        .message-item strong {
            color: #4a7c59;
        }
        
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4a7c59;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
    
    <script>
        // Register custom extruded text component
        AFRAME.registerComponent('extruded-text', {
            schema: {
                text: {type: 'string', default: 'Text'},
                depth: {type: 'number', default: 0.15},
                size: {type: 'number', default: 1}
            },
            
            init: function() {
                this.createExtrudedText();
            },
            
            update: function() {
                this.createExtrudedText();
            },
            
            createExtrudedText: function() {
                // Clear previous content
                while (this.el.firstChild) {
                    this.el.removeChild(this.el.firstChild);
                }
                
                // Main text entity - using A-Frame's text geometry which supports extrusion
                const textEntity = document.createElement('a-entity');
                
                // Create the text with extrusion
                textEntity.setAttribute('text-geometry', {
                    value: this.data.text,
                    font: '#optimerFont',
                    size: this.data.size,
                    height: this.data.depth,
                    bevelEnabled: true,
                    bevelSize: 0.02,
                    bevelThickness: 0.02,
                    curveSegments: 12
                });
                
                // Apply white material with slight shine
                textEntity.setAttribute('material', {
                    color: '#ffffff',
                    roughness: 0.2,
                    metalness: 0.3
                });
                
                this.el.appendChild(textEntity);
                
                // Add subtle floating animation
                this.el.setAttribute('animation', {
                    property: 'position',
                    dur: 8000,
                    dir: 'alternate',
                    easing: 'easeInOutSine',
                    loop: true,
                    from: '0 0 0',
                    to: '0 0.08 0'
                });
            }
        });
        
        // Flower model placer component
        AFRAME.registerComponent('flower-garden', {
            schema: {
                flowerCount: {type: 'number', default: 15},
                radius: {type: 'number', default: 3}
            },
            
            init: function() {
                this.placeFlowers();
            },
            
            placeFlowers: function() {
                // Local flower model files from repository
                const flowerModels = [
                    '6 Orchid.glb',
                    '7 Poppy.glb',
                    '8 Iris.glb',
                    '13 Marigold.glb',
                    '16 Lavender.glb',
                    '17 Hibiscus.glb',
                    '20 Violet.glb',
                    '24 Cosmos.glb',
                    '25 Snapdragon.glb',
                    '26 Morning Glory.glb',
                    '27 Anemone.glb',
                    '30 Primrose.glb'
                ];
                
                // Place flowers in a circular pattern on the ground
                for (let i = 0; i < this.data.flowerCount; i++) {
                    // Calculate position in a circle with some randomness
                    const angle = (i / this.data.flowerCount) * Math.PI * 2;
                    const randomRadius = this.data.radius * (0.3 + Math.random() * 0.7);
                    const x = Math.cos(angle) * randomRadius;
                    const z = Math.sin(angle) * randomRadius;
                    
                    // Randomize model selection
                    const modelIndex = Math.floor(Math.random() * flowerModels.length);
                    const modelUrl = flowerModels[modelIndex];
                    
                    // Create flower entity
                    const flower = document.createElement('a-entity');
                    flower.setAttribute('gltf-model', modelUrl);
                    
                    // Position flower on ground level with slight variation
                    // Set y to -2.0 to place right on the ground
                    flower.setAttribute('position', {x: x, y: -2.0, z: z});
                    
                    // Random scale, but keep it proportional
                    const scale = 0.5 + Math.random() * 0.3;
                    flower.setAttribute('scale', {
                        x: scale,
                        y: scale,
                        z: scale
                    });
                    
                    flower.setAttribute('rotation', {
                        x: 0, 
                        y: Math.random() * 360, 
                        z: 0
                    });
                    
                    // Add spring-up animation
                    flower.setAttribute('animation', {
                        property: 'position',
                        from: `${x} -2.2 ${z}`,
                        to: `${x} -2.0 ${z}`,
                        dur: 3000 + Math.random() * 2000,
                        delay: Math.random() * 3000,
                        easing: 'easeOutElastic',
                        loop: false
                    });
                    
                    // Add subtle swaying animation
                    flower.setAttribute('animation__sway', {
                        property: 'rotation',
                        dir: 'alternate',
                        dur: 10000 + Math.random() * 5000,
                        easing: 'easeInOutSine',
                        loop: true,
                        from: `0 ${Math.random() * 360} 0`,
                        to: `${Math.random() * 5 - 2.5} ${Math.random() * 360 + 10} ${Math.random() * 5 - 2.5}`
                    });
                    
                    this.el.appendChild(flower);
                }
            }
        });
        
        // Google Sheets integration
        // Replace these variables with your actual Google Sheet details
        const SHEET_ID = 'YOUR_SHEET_ID'; // e.g., '1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms'
        const SHEET_NAME = 'Responses';
        const SHEET_RANGE = 'A:C';
        
        // https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec
        const SCRIPT_URL = 'YOUR_GOOGLE_SCRIPT_URL';
        
        // Function to fetch messages from Google Sheets
        async function fetchMessages() {
            try {
                // Use the Sheets API to get published sheet data
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}!${SHEET_RANGE}?key=YOUR_API_KEY`);
                
                // For development/testing, you can use a published CSV version of your sheet
                // const response = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SHEET_NAME}&range=${SHEET_RANGE}`);
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                
                // Skip header row and reverse to show newest first
                const messages = data.values.slice(1).reverse();
                
                // Display messages in the panel
                displayMessages(messages);
                
                return messages;
            } catch (error) {
                console.error('Error fetching messages:', error);
                showStatus('Could not load messages. Please try again later.', 'error');
                return [];
            }
        }
        
        // Function to display messages in the panel
        function displayMessages(messages) {
            const messagesContainer = document.getElementById('messages-list');
            messagesContainer.innerHTML = '';
            
            if (messages.length === 0) {
                messagesContainer.innerHTML = '<p>No messages yet. Be the first to share your thoughts!</p>';
                return;
            }
            
            // Create HTML for each message
            messages.forEach(message => {
                if (message && message.length >= 2) {
                    const name = message[0] || 'Anonymous';
                    const text = message[1] || '';
                    const timestamp = message[2] || '';
                    
                    const messageEl = document.createElement('div');
                    messageEl.className = 'message-item';
                    messageEl.innerHTML = `
                        <strong>${name}</strong>: ${text}
                        <div class="message-time">${timestamp}</div>
                    `;
                    
                    messagesContainer.appendChild(messageEl);
                }
            });
        }
        
        // Function to submit a new message to Google Sheets
        async function submitMessage(name, message) {
            try {
                showStatus('Submitting your message...', 'info');
                
                // Create form data
                const formData = new FormData();
                formData.append('name', name);
                formData.append('message', message);
                formData.append('timestamp', new Date().toLocaleString());
                
                // Send data to Google Apps Script
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('Failed to submit message');
                }
                
                const result = await response.json();
                
                if (result.result === 'success') {
                    showStatus('Your message has been submitted!', 'success');
                    return true;
                } else {
                    throw new Error(result.error || 'Unknown error');
                }
            } catch (error) {
                console.error('Error submitting message:', error);
                showStatus('Failed to submit message. Please try again.', 'error');
                return false;
            }
        }
        
        // Helper function to show status messages
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = message;
            
            // Set color based on type
            if (type === 'error') {
                statusEl.style.backgroundColor = 'rgba(220, 53, 69, 0.8)';
            } else if (type === 'success') {
                statusEl.style.backgroundColor = 'rgba(40, 167, 69, 0.8)';
            } else {
                statusEl.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
            }
            
            statusEl.style.display = 'block';
            
            // Hide after 3 seconds
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 3000);
        }
        
        // DOM loaded handler
        document.addEventListener('DOMContentLoaded', function() {
            const toggleFormButton = document.getElementById('toggleForm');
            const messageForm = document.getElementById('messageForm');
            const nameInput = document.getElementById('nameInput');
            const messageInput = document.getElementById('messageInput');
            const submitButton = document.getElementById('submitMessage');
            const viewMessagesButton = document.getElementById('viewMessages');
            const messagesPanel = document.getElementById('messages-panel');
            const closeMessagesButton = document.getElementById('closeMessages');
            const arjsLoader = document.querySelector('.arjs-loader');
            
            // Auto-request camera
            requestCameraPermission();
            
            function requestCameraPermission() {
                navigator.mediaDevices.getUserMedia({ video: true, audio: false })
                    .then(function(stream) {
                        console.log("Camera access granted");
                        
                        // Hide loader after delay
                        setTimeout(() => {
                            arjsLoader.style.display = 'none';
                        }, 3000);
                        
                        // Stop the test stream
                        stream.getTracks().forEach(track => track.stop());
                    })
                    .catch(function(error) {
                        console.error("Camera access error:", error);
                        alert("Camera access is required for this AR experience. Please reload and allow camera access.");
                    });
            }
            
            // Toggle form button
            if (toggleFormButton) {
                toggleFormButton.addEventListener('click', function() {
                    messageForm.style.display = messageForm.style.display === 'none' ? 'block' : 'none';
                    // Hide messages panel if open
                    messagesPanel.style.display = 'none';
                });
            }
            
            // Submit message
            if (submitButton) {
                submitButton.addEventListener('click', async function(e) {
                    e.preventDefault();
                    
                    const name = nameInput.value.trim();
                    const message = messageInput.value.trim();
                    
                    if (name && message) {
                        const success = await submitMessage(name, message);
                        
                        if (success) {
                            // Clear form and hide
                            messageInput.value = '';
                            messageForm.style.display = 'none';
                        }
                    } else {
                        showStatus('Please enter your name and message!', 'error');
                    }
                });
            }
            
            // View messages button
            if (viewMessagesButton) {
                viewMessagesButton.addEventListener('click', function() {
                    messagesPanel.style.display = 'block';
                    // Hide form if open
                    messageForm.style.display = 'none';
                    // Fetch and display messages
                    fetchMessages();
                });
            }
            
            // Close messages panel
            if (closeMessagesButton) {
                closeMessagesButton.addEventListener('click', function() {
                    messagesPanel.style.display = 'none';
                });
            }
        });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div>
            <h1>Community Garden AR</h1>
            <p>Loading... Please allow camera access when prompted.</p>
        </div>
    </div>
    
    <!-- Status Message Display -->
    <div id="status-message"></div>
    
    <!-- Message Form -->
    <form id="messageForm">
        <h3>Share Your Thoughts</h3>
        <input type="text" id="nameInput" placeholder="Your Name" required>
        <textarea id="messageInput" placeholder="Your Message" rows="3" required></textarea>
        <button type="button" id="submitMessage">Submit</button>
    </form>
    
    <!-- View Messages Button -->
    <button class="view-messages" id="viewMessages">View All Messages</button>
    
    <!-- Toggle Form Button -->
    <button class="toggle-form" id="toggleForm">+</button>
    
    <!-- Messages Panel -->
    <div id="messages-panel">
        <h2>Community Responses</h2>
        <button class="close-button" id="closeMessages">×</button>
        <div id="messages-list">
            <p>Loading messages...</p>
        </div>
    </div>
    
    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;'
        renderer="logarithmicDepthBuffer: true; precision: mediump; colorManagement: true;"
        loading-screen="enabled: false">
        
        <!-- Extruded white text -->
        <a-entity 
            position="0 0 -4" 
            scale="0.8 0.8 0.8"
            extruded-text="text: Why can't this be a community garden?; depth: 0.1; size: 0.3">
        </a-entity>
        
        <!-- 3D Flower Garden -->
        <a-entity 
            position="0 0 -4"
            flower-garden="flowerCount: 30; radius: 3">
        </a-entity>
        
        <!-- Camera -->
        <a-entity camera look-controls position="0 0 0"></a-entity>
        
        <!-- Font for text geometry -->
        <a-assets>
            <a-asset-item id="optimerFont" src="https://cdn.aframe.io/fonts/Exo2Bold.typeface.json"></a-asset-item>
        </a-assets>
    </a-scene>
</body>
</html>
